sudo: false
language: go
go:
  - "1.11.1"
services:
  - "docker"

install:
  - go get golang.org/x/tools/cmd/goimports
  - go get github.com/golang/dep/cmd/dep
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.12.5

script:
  - make test
  - make vendor-status
  - make lintcheck
  - make website-test

branches:
  only:
  - master
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
