run:
  deadline: 5m
  modules-download-mode: vendor

linters:
  fast: false
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - exportloopref
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - golint
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - maligned
    - misspell
    - nakedret
    - nlreturn
    - noctx
    - nolintlint
    - prealloc
    - rowserrcheck
    - scopelint
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - varcheck
    - whitespace

linters-settings:
  dupl:
    threshold: 300
  nlreturn:
    block-size: 3

issues:
  exclude-rules:
    - linters:
        - staticcheck
      text: "SA1019:"

    - linters:
        - errcheck
      text: "Error return value of `d.Set` is not checked"

    - linters:
        - gosec
      text: "G501:"

    - linters:
        - gosec
      text: "G404:"
